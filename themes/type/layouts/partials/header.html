<header>
	<nav>
		<ul>
			<li><a href="{{ .Site.BaseURL }}" class="home">{{ .Site.Title }}</a></li>
			{{ $current := . }}
			{{ range .Site.Menus.main }}
				{{ $active := or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}
				<li><a href="{{ .URL }}" class="{{ if $active }}active{{ end }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	<!-- <div id="dark-mode">
	</div> -->
</header>
